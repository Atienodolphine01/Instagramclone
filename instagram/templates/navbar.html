{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath. bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/e354b2efa8.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg light fixed-top">
            <a href="{% url 'posts' %}" class="text-info text-title logo"><i class="fab fa-instagram-square"></i></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{% url 'createpost' %}" class="nav-item nav-link">Add Post</a>
                    <a href="{% url 'profile' %}" class="nav-item nav-link">Profile</a>
                    <a href="{% url 'home' %}" class="nav-item nav-link">Logout</a>
                    <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                    <a href="{% url 'register' %}" class="nav-item nav-link">SignUp</a>
                </div>
                <form class="form-inline"action="{% url 'search' %}" method="get">
                    {% csrf_token %}          
                    <input type="text" class="form-control" placeholder="Search">
                    <button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                </form>
                <!-- <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link">Login</a>
                </div> -->
            </div>
        </nav> 
    </div>
</body>
</html>
